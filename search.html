<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Search</title>
    
    <!-- Styles and Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
            color: #fff;
            font-family: "Arial", sans-serif;
            margin: 0;
            text-align: center;
        }

        .container {
            margin: 20px auto;
            max-width: 900px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        form {
            margin-bottom: 20px;
        }

        .form-group {
            margin: 10px 0;
        }

        .results {
            text-align: left;
            margin: 20px 0;
        }

        .results a {
            display: block;
            text-decoration: underline;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .results a:visited {
            color: #aaaaaa;
        }

        .load-more {
            color: #ffcc00;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }

        .load-more:hover {
            color: #ffd966;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Custom Google Search</h1>
        
        <form id="search-form">
            <div class="form-group">
                <label for="keywords">Keywords:</label>
                <input type="text" id="keywords" name="keywords" placeholder="Enter keywords">
            </div>
            <div class="form-group">
                <label for="phrases">Phrases:</label>
                <input type="text" id="phrases" name="phrases" placeholder="Enter exact phrases">
            </div>
            <div class="form-group">
                <label for="site">Similar Webpage Address:</label>
                <input type="text" id="site" name="site" placeholder="Enter similar webpage">
            </div>
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date">
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date">
            </div>
            <div class="form-group">
                <label for="search-type">Search Type:</label>
                <select id="search-type" name="search-type">
                    <option value="web">Web</option>
                    <option value="images">Images</option>
                    <option value="books">Books</option>
                    <option value="news">News</option>
                    <option value="ai">AI</option>
                </select>
            </div>
            <button type="button" id="search-button">Search</button>
        </form>

        <div class="results" id="results"></div>
        <span id="load-more" class="load-more" style="display:none;">See More Results</span>
    </div>

    <script>
        let startIndex = 1; // Start index for pagination
        const resultsPerPage = 10; // Number of results per page

        // Handle search
        document.getElementById("search-button").addEventListener("click", () => {
            startIndex = 1; // Reset start index on new search
            performSearch();
        });

        // Handle "See More Results"
        document.getElementById("load-more").addEventListener("click", () => {
            performSearch();
        });

        async function performSearch() {
            const keywords = document.getElementById("keywords").value;
            const phrases = document.getElementById("phrases").value;
            const site = document.getElementById("site").value;
            const startDate = document.getElementById("start-date").value;
            const endDate = document.getElementById("end-date").value;
            const searchType = document.getElementById("search-type").value;

            // Construct the query string
            let query = keywords;
            if (phrases) query += ` "${phrases}"`;
            if (site) query += ` site:${site}`;
            if (startDate) query += ` after:${startDate}`;
            if (endDate) query += ` before:${endDate}`;

            const baseURL = "https://www.googleapis.com/customsearch/v1";
            const apiKey = "YOUR_API_KEY"; // Replace with your actual API key
            const cx = "YOUR_CUSTOM_SEARCH_ENGINE_ID"; // Replace with your Custom Search Engine ID

            let url = `${baseURL}?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query)}&start=${startIndex}`;

            // Add specific search type
            if (searchType === "images") {
                url += "&searchType=image";
            } else if (searchType === "news") {
                url += "&tbm=nws";
            } else if (searchType === "books") {
                url += "&tbm=bks";
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.items) {
                    displayResults(data.items);
                    startIndex += resultsPerPage;
                    document.getElementById("load-more").style.display = "inline-block";
                } else {
                    document.getElementById("load-more").style.display = "none";
                    if (startIndex === 1) {
                        document.getElementById("results").innerHTML = "<p>No results found.</p>";
                    }
                }
            } catch (error) {
                console.error("Error fetching search results:", error);
            }
        }

        function displayResults(items) {
            const resultsContainer = document.getElementById("results");
            if (startIndex === 1) {
                resultsContainer.innerHTML = ""; // Clear previous results on new search
            }
            items.forEach(item => {
                const resultElement = document.createElement("a");
                resultElement.href = item.link;
                resultElement.target = "_blank";
                resultElement.textContent = item.title || item.snippet;
                resultsContainer.appendChild(resultElement);
            });
        }
    </script>

</body>
</html>
