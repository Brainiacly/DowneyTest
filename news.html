<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASONIC NEWS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #fff;
        }
        .news-container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .news-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
        }
        .news-item img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 5px;
        }
        .news-item h3 {
            margin: 10px 0;
            color: #fff;
            font-size: 1.3rem;
        }
        .news-item p {
            color: #ccc;
            font-size: 1rem;
        }
        a {
            text-decoration: none;
            color: #0073e6;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Mobile Adjustments */
        @media only screen and (max-width: 768px) {
            .news-container {
                width: 95%;
            }
            .news-item img {
                max-height: 350px;
            }
            .news-item h3 {
                font-size: 1.1rem;
            }
            .news-item p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div id="header-placeholder"></div>

<div class="header">MASONIC NEWS</div>

<div class="news-container" id="news-container">
    <!-- News items will be loaded here -->
</div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<script>
    // Function to load external HTML content
    function loadHTML(url, callback) {
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                callback(data);
            })
            .catch(error => {
                console.error('Error loading HTML:', error);
            });
    }

    // Load header
    loadHTML('header.html', function(data) {
        document.getElementById('header-placeholder').innerHTML = data;
        // Reattach the toggle menu function if necessary
        const hamburger = document.querySelector('.hamburger-menu');
        if (hamburger) {
            hamburger.addEventListener('click', function() {
                const menu = document.getElementById('dropdownMenu');
                menu.classList.toggle('active');
            });
        }
    });

    // Load footer
    loadHTML('footer.html', function(data) {
        document.getElementById('footer-placeholder').innerHTML = data;
    });

    // Load news items
    loadHTML('news_source.html', function(data) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        const newsItems = doc.querySelectorAll('.news-item');
        const newsContainer = document.getElementById('news-container');
        newsItems.forEach(item => {
            item.style.display = 'block'; // Ensure the item is visible
            newsContainer.appendChild(item);
        });

        // Access the newsItemCount variable from news_source.html
        const newsItemCount = doc.querySelector('script').textContent.match(/newsItemCount\s*=\s*(\d+);/)[1];
        console.log('Number of news items:', newsItemCount);

        // Initialize carousel if necessary
        if (typeof initializeCarousel === 'function') {
            initializeCarousel(newsItemCount);
        }
    });

    // Example function to initialize a carousel
    function initializeCarousel(itemCount) {
        // Logic to initialize the carousel based on itemCount
        console.log('Initializing carousel with', itemCount, 'items.');
        // Implement carousel initialization here
    }
</script>

</body>
</html>
