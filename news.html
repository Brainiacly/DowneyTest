<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASONIC NEWS</title>
    
    <!-- jQuery and Slick Carousel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #fff;
        }

        .carousel-container {
            width: 1000%;
            margin: auto;
            padding: 10px;
        }

        .carousel img {
            width: 90%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;

        }

        .carousel .slide-content {
            padding: 15px;
            background: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            color: white;
        }

        .carousel h3 {
            margin: 10px 0;
            color: #fff;
            font-size: 1.3rem;
        }

        .carousel p {
            color: #ccc;
            font-size: 1rem;
            padding: 0 10px;
        }

        a {
            text-decoration: none;
            color: #0073e6;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Mobile Adjustments */
        @media only screen and (max-width: 768px) {
            .carousel-container {
                width: 95%;
            }

            .carousel img {
                max-height: 350px;
            }

            .carousel h3 {
                font-size: 1.1rem;
            }

            .carousel p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="header">MASONIC NEWS</div>

    <div class="carousel-container">
        <div id="news-carousel" class="carousel"></div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                document.querySelector('.hamburger-menu').onclick = () => {
                    document.getElementById('dropdownMenu').classList.toggle('active');
                };
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));

        // Load news items from news_source.html
        fetch('news_source.html')
            .then(response => response.text())
            .then(data => {
                let parser = new DOMParser();
                let doc = parser.parseFromString(data, 'text/html');
                let newsItems = doc.querySelectorAll('.news-item');

                let newsCarousel = document.getElementById('news-carousel');
                newsItems.forEach(item => {
                    item.style.display = 'block'; // Ensure visibility
                    newsCarousel.appendChild(item.cloneNode(true)); // Append to carousel
                });

                // Initialize the Slick Carousel after loading news items
                $(document).ready(function () {
                    $('#news-carousel').slick({
                        dots: true,
                        infinite: true,
                        speed: 500,
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        autoplay: true,
                        autoplaySpeed: 3000,
                        arrows: true
                    });
                });
            })
            .catch(error => console.error('Error loading news source:', error));
    </script>

</body>
</html>
