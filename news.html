<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASONIC NEWS</title>
    
    <!-- jQuery and Slick Carousel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #111 0%, #222 100%);
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: "Merriweather", sans-serif;
            overflow-x: hidden;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(255, 255, 255, 0.3);
            margin-top: 20px;
        }

        .google-news {
            margin-top: 30px;
            text-align: left;
            max-width: 900px;
            margin: auto;
        }

        .google-news h2 {
            color: #ffcc00;
        }

        .google-news a {
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        .load-more-link {
            color: #ffcc00;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: underline;
            display: inline-block;
            margin-top: 10px;
        }

        .load-more-link:hover {
            color: #ffe680;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="header">MASONIC NEWS</div>

    <!-- Google News Section -->
    <div class="google-news">
        <h2>More Masonic News from Google</h2>
        <div id="google-news-articles"></div>
        <span id="load-more-news" class="load-more-link">See More Articles</span>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                document.querySelector('.hamburger-menu').onclick = () => {
                    document.getElementById('dropdownMenu').classList.toggle('active');
                };
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));

        // Google News Variables
        let newsIndex = 0; // Start index
        const newsBatchSize = 5; // Number of articles per batch
        let newsItems = []; // Stores fetched news items

        // Fetch Google News Articles
        async function fetchGoogleNews() {
            const query = "California Freemasonry site:freemason.org OR Freemasonry California";
            const url = `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=en-US&gl=US&ceid=US:en`;

            try {
                let response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                let data = await response.json();
                let parser = new DOMParser();
                let xml = parser.parseFromString(data.contents, "application/xml");
                newsItems = xml.querySelectorAll("item"); // Store items
                displayNews(); // Display initial batch
            } catch (error) {
                console.error("Error fetching Google News:", error);
            }
        }

        // Display News Articles
        function displayNews() {
            let newsHTML = "";
            const newsContainer = document.getElementById("google-news-articles");

            // Limit display to the current batch
            for (let i = newsIndex; i < newsIndex + newsBatchSize && i < newsItems.length; i++) {
                let title = newsItems[i].querySelector("title").textContent;
                let link = newsItems[i].querySelector("link").textContent;
                newsHTML += `<a href="${link}" target="_blank">${title}</a>`;
            }
            newsIndex += newsBatchSize; // Update index
            newsContainer.innerHTML += newsHTML;

            // Hide the link if no more news
            if (newsIndex >= newsItems.length) {
                document.getElementById("load-more-news").style.display = "none";
            }
        }

        // Event Listener for the "See More Articles" Link
        document.getElementById("load-more-news").addEventListener("click", displayNews);

        // Initial News Fetch
        fetchGoogleNews();
    </script>

</body>
</html>
