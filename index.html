<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downey United Lodge #220</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            background-color: #800020;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #800020;
            padding: 5px 20px;
            color: #f5f0e6;
            position: relative;
            border-bottom: 3px solid #8d6e63;
        }

        .navbar a {
            text-decoration: none;
            color: #f5f0e6;
        }

        .navbar a:hover {
            color: #d7ccc8;
        }

        .navbar img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
            border: 2px solid #8d6e63;
        }

        .hamburger-menu {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger-menu div {
            width: 25px;
            height: 3px;
            background-color: #f5f0e6;
            margin: 4px 0;
            transition: 0.3s;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: #f5f0e6;
            color: #3e2723;
            width: 180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 20;
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #5d4037;
            border-bottom: 1px solid #8d6e63;
            font-size: 0.9rem;
        }

        .menu a:hover {
            background-color: #d7ccc8;
        }

        .menu.active {
            display: block;
        }

        #header-container {
            position: relative;
            text-align: center;
            background-image: url('https://lodge220.freemason.org/wp-content/uploads/sites/39/2016/09/main_image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 500px;
            border-bottom: 5px solid #8d6e63;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #header-text {
            position: relative;
            z-index: 2;
            color: #f0e6d6;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }

        #header-text h1 {
            color: #e0d7c6;
        }

        #slogan {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            color: #f0e6d6;
        }

        #header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        @media only screen and (max-width: 768px) {
            #header-container {
                height: 300px;
                background-position: top;
            }
            .menu {
                width: 100%;
                position: static;
                box-shadow: none;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>

<div class="navbar">
    <a href="index.html">
        <img src="https://lodge220.freemason.org/wp-content/themes/californialodges/images/logo.png" alt="Lodge Logo">
    </a>
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<div class="menu" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="calendar.html">Calendar</a>
    <a href="contactus.html">Contact Us</a>
    <a href="events.html">Events</a>
    <a href="https://freemason.org" target="_blank">Freemason.org</a>
    <a href="joinus.html">Join Us</a>
    <a href="news.html">News</a>
</div>

<div id="header-container">
    <div id="header-overlay"></div>
    <div id="header-text">
        <h1>DOWNEY UNITED LODGE #220</h1>
        <h3 id="slogan">"THE SENSATION OF THE NATION"</h3>
    </div>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('dropdownMenu');
        menu.classList.toggle('active');
    }

    document.addEventListener('click', function (event) {
        const menu = document.getElementById('dropdownMenu');
        const hamburger = document.querySelector('.hamburger-menu');

        if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
            menu.classList.remove('active');
        }
    });
</script>

<div id="footer-placeholder"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));
</script>

</body>
</html>
