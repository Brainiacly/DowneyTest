<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downey United Lodge #220</title>

    <!-- jQuery for Enhancements -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Pico CSS for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <style>
        /* Ensure Page Scrolls Properly */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Wrapper for Proper Layout */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: flex-start;
            align-items: center;
        }

        /* Header Fix */
        #header-placeholder {
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* Lodge Header Image Container */
        .lodge-header-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .lodge-header-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        /* New Image Container (From Google Drive) */
        .new-image-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .new-image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        /* Footer Fix */
        #footer-placeholder {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Page Wrapper -->
    <div class="content-wrapper">

        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Lodge Name Image (Existing) -->
        <div class="lodge-header-container">
            <img src="https://lodge220.freemason.org/wp-content/uploads/sites/39/2016/09/main_image.jpg" alt="Downey United Lodge #220">
        </div>

        <!-- New Image (From Google Drive) -->
        <div class="new-image-container">
            <img src="https://drive.google.com/thumbnail?id=1tkI0dPrGbWD61e8mNjTGcr2PRnlpbEkB&sz=w1000" alt="Lodge Image">
        </div>

        <!-- Footer Placeholder -->
        <div id="footer-placeholder"></div>

    </div>

    <script>
        // Load Header and Footer Correctly
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // Ensure Menu Works Properly
                document.querySelector('.hamburger-menu').addEventListener('click', function () {
                    document.getElementById('dropdownMenu').classList.toggle('active');
                });
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

</body>
</html>
