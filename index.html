<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downey United Lodge #220</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">
</head>

<body>

    <!-- Load Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <div id="main-content">
        <div id="header-container" style="
            position: relative;
            text-align: center;
            background-image: url('https://lodge220.freemason.org/wp-content/uploads/sites/39/2016/09/main_image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 500px;
            border-bottom: 5px solid #8d6e63;
            display: flex;
            align-items: center;
            justify-content: center;">
            <div id="header-overlay" style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.3);">
            </div>
            <div id="header-text" style="
                position: relative;
                z-index: 2;
                color: #f0e6d6;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
                font-weight: bold;">
                <h1 style="color: #e0d7c6;">DOWNEY UNITED LODGE #220</h1>
                <h3 style="font-family: 'Merriweather', serif; font-size: 1.5rem; color: #f0e6d6;">"THE SENSATION OF THE NATION"</h3>
            </div>
        </div>
    </div>

    <!-- Load Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load header dynamically and reattach event listener for the menu
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // Wait for the header to be loaded, then add event listener for menu toggle
                const hamburgerMenu = document.querySelector('.hamburger-menu');
                if (hamburgerMenu) {
                    hamburgerMenu.addEventListener('click', function () {
                        document.getElementById('dropdownMenu').classList.toggle('active');
                    });
                }
            })
            .catch(error => console.error('Error loading header:', error));

        // Load footer dynamically
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));
    </script>

</body>
</html>
