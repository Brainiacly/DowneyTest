<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downey United Lodge #220</title>

    <!-- jQuery for Enhancements -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Pico CSS for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <style>
        /* General Styles */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Content Wrapper to Ensure Proper Layout */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between; /* Ensures footer stays at the bottom */
            align-items: center;
        }

        /* Header Placeholder */
        #header-placeholder {
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* Lodge Header Styles */
        .lodge-header-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .lodge-header-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .lodge-header-text {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0e6d6;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        /* Google Drive Image Styles */
        .new-image-container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .new-image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        /* Footer Placeholder */
        #footer-placeholder {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Page Wrapper -->
    <div class="content-wrapper">

        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Lodge Name Image with Overlay Text -->
        <div class="lodge-header-container">
            <img src="https://lodge220.freemason.org/wp-content/uploads/sites/39/2016/09/main_image.jpg" alt="Downey United Lodge #220">
         
        </div>

        <!-- New Image (From Google Drive) -->
        <div class="new-image-container">
            <img src="https://drive.google.com/thumbnail?id=1kvoHR3wBPSjLgIcypk2ui6VoqlwG9Hmh&sz=w1000" alt="Photo from Google Drive">
        </div>

        <!-- Footer Placeholder -->
        <div id="footer-placeholder"></div>

    </div>

    <script>
        // Load Header and Footer Correctly
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // Ensure Menu Works Properly
                let menuButton = document.querySelector('.hamburger-menu');
                if (menuButton) {
                    menuButton.addEventListener('click', function () {
                        document.getElementById('dropdownMenu').classList.toggle('active');
                    });
                }
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

</body>
</html>
