<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Slots - Downey United Lodge #220</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Slot Machine Styling */
        .slot-machine {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #222;
            border: 5px solid #ffcc00;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            box-shadow: 0px 5px 15px rgba(255, 204, 0, 0.8);
        }

        .slot-machine::before {
            content: 'OFFICER SLOTS';
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
            position: absolute;
            top: -40px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.6);
        }

        /* Reels */
        .slot-reels {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .reel-container {
            width: 200px;
            height: 200px;
            background: #000;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .reel {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: transform 2s ease-out;
        }

        .reel img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }

        /* Slot Machine Handle */
        .handle {
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 120px;
            background: #ffcc00;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: inset 0px -4px 6px rgba(0, 0, 0, 0.5);
        }

        .handle::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            box-shadow: 0px 0px 5px rgba(255, 0, 0, 0.8);
        }

        .handle:active {
            transform: translateY(-50%) rotate(15deg);
        }

        /* Slot Mouth - Coin Drop Area */
        .slot-mouth {
            width: 80%;
            height: 50px;
            background: #444;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ffcc00;
            box-shadow: inset 0px -5px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Load Header -->
    <div id="header-placeholder"></div>

    <!-- Slot Machine -->
    <div class="slot-machine">
        <div class="slot-reels">
            <div class="reel-container"><div class="reel" id="reel1"></div></div>
            <div class="reel-container"><div class="reel" id="reel2"></div></div>
            <div class="reel-container"><div class="reel" id="reel3"></div></div>
        </div>
        <div class="handle" onclick="pullLever()"></div>
        <div class="slot-mouth" id="slot-mouth">Pull Lever</div>
    </div>

    <!-- Load Footer -->
    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header-placeholder').innerHTML = data);

            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer-placeholder').innerHTML = data);
        });
    </script>
</body>
</html>
