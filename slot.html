<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Slots - Downey United Lodge #220</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .slot-machine {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #222;
            border: 5px solid #ffcc00;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            box-shadow: 0px 5px 15px rgba(255, 204, 0, 0.8);
        }
        .slot-machine::before {
            content: 'OFFICER SLOTS';
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
            position: absolute;
            top: -40px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.6);
        }
        .slot-reels {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .reel-container {
            width: 200px;
            height: 200px;
            background: #000;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .reel {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .reel img {
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 200px;
        }
        .handle {
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 120px;
            background: #ffcc00;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: inset 0px -4px 6px rgba(0, 0, 0, 0.5);
        }
        .handle::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            box-shadow: 0px 0px 5px rgba(255, 0, 0, 0.8);
        }
        .handle:active {
            transform: translateY(-50%) rotate(15deg);
        }
        .slot-mouth {
            width: 80%;
            height: 50px;
            background: #444;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ffcc00;
            box-shadow: inset 0px -5px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="slot-machine">
        <div class="slot-reels">
            <div class="reel-container">
                <div class="reel" id="reel1"></div>
            </div>
            <div class="reel-container">
                <div class="reel" id="reel2"></div>
            </div>
            <div class="reel-container">
                <div class="reel" id="reel3"></div>
            </div>
        </div>
        <div class="handle" onclick="pullLever()"></div>
        <div class="slot-mouth" id="slot-mouth">Pull Lever</div>
    </div>
    <div id="footer-placeholder"></div>

    <script>
        const officerImages = [
            "1aDWv5ls_x_puQqMK00j0TEqLHoTP89qt",
            "1kvoHR3wBPSjLgIcypk2ui6VoqlwG9Hmh",
            "1opGVdWz2YyXrulzz4Jr3AEPSaDDnng7L",
            "1I3p7WrxGelLntjSw0KPaAGk_YRBwvM3M",
            "1KkVp-6_uRXfd6XRt00RS-RhPdV8qx",
            "1_fM4AABoXP1dn9eFEVf9bbHzH8sy6Y92",
            "1QIeydF8ZnBpkUTUy3C8bdCqAyZyTT9f4",
            "1GkMUFg4oub-JZK2BCTpodhjan_rRKw8n",
            "16B1oBID7rgAp7NEAqtydwa9Wfrr8GIcH",
            "1JGKH3oqQe9p0tBqJccgSgMT4rFpbnfST",
            "1d-LaSwz35dcUJPz_mFQvWcvjKoF6Js3O",
            "1BvhrwKLLYBMJjjrml6rqdgdBB5Q-bGHR",
            "1tkI0dPrGbWD61e8mNjTGcr2PRnlpbEkB"
        ];

function pullLever() {
    document.querySelector(".handle").style.transform = "translateY(-50%) rotate(30deg)";
    setTimeout(() => {
        document.querySelector(".handle").style.transform = "translateY(-50%) rotate(0)";
    }, 300);

    const scrolls = [3, 4, 5];
    document.querySelectorAll('.reel').forEach((reel, index) => {
        reel.innerHTML = "";
        for (let i = 0; i < scrolls[index]; i++) {
            let randomImage;
            do {
                randomImage = officerImages[Math.floor(Math.random() * officerImages.length)];
            } while (randomImage === "");
            const imgElement = document.createElement("img");
            if (randomImage) {
                imgElement.src = `https://drive.google.com/thumbnail?id=${randomImage}&sz=w300`;
                imgElement.alt = "Loading...";
                imgElement.onerror = () => {
                    imgElement.alt = "Image Failed to Load";
                    imgElement.src = "https://via.placeholder.com/200";
                };
                reel.appendChild(imgElement);
            }
        }
        const scrollAmount = 200 * scrolls[index];
        reel.style.transition = `transform ${1 + index}s ease-out`;
        reel.style.transform = `translateY(-${scrollAmount}px)`;
        setTimeout(() => {
            let finalImage;
            do {
                finalImage = officerImages[Math.floor(Math.random() * officerImages.length)];
            } while (finalImage === "");
            if (finalImage) {
                reel.innerHTML = `<img src="https://drive.google.com/thumbnail?id=${finalImage}&sz=w300" alt="Final Image" onerror="this.onerror = function() {
                        this.onerror = null; // Prevent infinite loops
                        this.src = 'https://via.placeholder.com/200';
                        this.alt = 'Image Failed to Load';
                    };">`;
            } else {
                reel.innerHTML = "";
            }
            reel.style.transition = "none";
            reel.style.transform = "translateY(0)";
        }, (index + 1) * 1000);
    });
    setTimeout(() => {
        document.getElementById("slot-mouth").innerHTML = "TRY AGAIN";
    }, 4000);
}

        function attachMenuToggle() {
            const hamburger = document.querySelector('.hamburger-menu');
            const menu = document.getElementById('dropdownMenu');
            if (hamburger && menu) {
                hamburger.addEventListener('click', () => {
                    menu.classList.toggle('active');
                });
                document.addEventListener('click', (event) => {
                    if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                        menu.classList.remove('active');
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('header.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch header.html");
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    attachMenuToggle();
                })
                .catch(error => {
                    console.error("Error loading header:", error);
                });

            fetch('footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch footer.html");
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                })
                .catch(error => {
                    console.error("Error loading footer:", error);
                });
        });
    </script>
</body>
</html>
