<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Slots - Downey United Lodge #220</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Slot Machine Styling */
        .slot-machine {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #222;
            border: 5px solid #ffcc00;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            box-shadow: 0px 5px 15px rgba(255, 204, 0, 0.8);
        }

        .slot-machine::before {
            content: 'OFFICER SLOTS';
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
            position: absolute;
            top: -40px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.6);
        }

        /* Reels */
        .slot-reels {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .reel {
            width: 200px;
            height: 200px;
            background: #000;
            border: 3px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .reel img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 1s ease-out;
        }

        /* Slot Machine Handle */
        .handle {
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 120px;
            background: #ffcc00;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: inset 0px -4px 6px rgba(0, 0, 0, 0.5);
        }

        .handle:active {
            transform: translateY(-50%) rotate(15deg);
        }

        /* Slot Mouth - Coin Drop Area */
        .slot-mouth {
            width: 80%;
            height: 50px;
            background: #444;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ffcc00;
            box-shadow: inset 0px -5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Coin Drop Animation */
        .coin-animation {
            display: none;
            font-size: 2rem;
            animation: dropCoins 1s linear forwards;
        }

        @keyframes dropCoins {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(50px); }
        }
    </style>
</head>
<body>
    
    <!-- Load Header -->
    <div id="header-placeholder"></div>

    <!-- Slot Machine -->
    <div class="slot-machine">
        <div class="slot-reels">
            <div class="reel" id="reel1"><img src="" alt=""></div>
            <div class="reel" id="reel2"><img src="" alt=""></div>
            <div class="reel" id="reel3"><img src="" alt=""></div>
        </div>
        <div class="handle" onclick="pullLever()"></div>
        <div class="slot-mouth" id="slot-mouth">TRY AGAIN</div>
    </div>

    <!-- Load Footer -->
    <div id="footer-placeholder"></div>

    <script>
        const officerImages = [
            "1d-LaSwz35dcUJPz_mFQvWcvjKoF6Js3O",
            "1BvhrwKLLYBMJjjrml6rqdgdBB5Q-bGHR",
            "1_fM4AABoXP1dn9eFEVf9bbHzH8sy6Y92",
            "1QIeydF8ZnBpkUTUy3C8bdCqAyZyTT9f4",
            "1I3p7WrxGelLntjSw0KPaAGk_YRBwvM3M",
            "1KkVp-6_uRXfd6lt6XRt00RS-RhPdV8qx",
            "1JGKH3oqQe9p0tBqJccgSgMT4rFpbnfST",
            "16B1oBID7rgAp7NEAqtydwa9Wfrr8GIcH",
            "1GkMUFg4oub-JZK2BCTpodhjan_rRKw8n",
            "1aDWv5ls_x_puQqMK00j0TEqLHoTP89qt",
            "1opGVdWz2YyXrulzz4Jr3AEPSaDDnng7L",
            "1kvoHR3wBPSjLgIcypk2ui6VoqlwG9Hmh"
        ];

        function pullLever() {
            document.querySelector(".handle").style.transform = "translateY(-50%) rotate(30deg)";
            setTimeout(() => {
                document.querySelector(".handle").style.transform = "translateY(-50%) rotate(0)";
            }, 300);
            
            let results = [];
            for (let i = 1; i <= 3; i++) {
                let randomIndex = Math.floor(Math.random() * officerImages.length);
                let imgUrl = `https://drive.google.com/thumbnail?id=${officerImages[randomIndex]}&sz=w300`;
                results.push(randomIndex);

                let reel = document.getElementById(`reel${i}`).querySelector("img");

                // Reset spin effect
                reel.style.transition = "none";
                reel.style.transform = "translateY(-200%)";
                reel.src = imgUrl;

                // Add a delay for a rolling effect
                setTimeout(() => {
                    reel.style.transition = "transform 1s ease-out";
                    reel.style.transform = "translateY(0)";
                }, i * 700);
            }

            // Determine win condition
            setTimeout(() => {
                if (results[0] === results[1] && results[1] === results[2]) {
                    document.getElementById("slot-mouth").innerHTML = "ðŸ’° WINNER! ðŸ’°";
                } else {
                    document.getElementById("slot-mouth").innerHTML = "TRY AGAIN";
                }
            }, 2500);
        }

        // Load Header and Footer
        document.addEventListener('DOMContentLoaded', () => {
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header-placeholder').innerHTML = data);

            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer-placeholder').innerHTML = data);
        });
    </script>

</body>
</html>
