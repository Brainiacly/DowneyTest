<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Downey United Lodge #220</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #fff;
        }

        .calendar-container {
            width: 90%;
            margin: auto;
            padding: 20px;
            max-width: 1200px;
        }

        .calendar-container iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 5px;
        }

        /* Mobile Adjustments */
        @media only screen and (max-width: 768px) {
            .calendar-container iframe {
                height: 600px; /* Reduce height on mobile */
            }
        }
    </style>
</head>

<body>

<!-- Header -->
<div id="header-placeholder"></div>

<div class="header">DOWNEY LODGE #220 CALENDAR</div>

<div class="calendar-container">
    <iframe src="https://calendar.google.com/calendar/u/0/embed?src=downeylodge220@gmail.com&ctz=America/Los_Angeles" allowfullscreen></iframe>
</div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<script>
    // Load header and footer
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;

            // Reattach the menu toggle function
            function toggleMenu() {
                const menu = document.getElementById('dropdownMenu');
                menu.classList.toggle('active');
            }

            document.querySelector('.hamburger-menu').onclick = toggleMenu;
        })
        .catch(error => console.error('Error loading header:', error));

    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));
</script>

</body>
</html>
