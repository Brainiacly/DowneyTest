<div id="site-header">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #800020;
            padding: 5px 20px;
            color: #f5f0e6;
            position: relative;
            height: 60px;
            border-bottom: 3px solid #8d6e63;
            overflow: hidden;
        }

        .navbar a {
            text-decoration: none;
            color: #f5f0e6;
        }

        .navbar a:hover {
            color: #d7ccc8;
        }

        .navbar img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
            border: 2px solid #8d6e63;
        }

        .navbar-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            padding: 0 10px;
            position: relative;
        }

        .navbar-title span {
            display: inline-block;
            margin: 0 40px; /* Creates two tab spaces */
        }

        .hamburger-menu {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger-menu div {
            width: 25px;
            height: 3px;
            background-color: #f5f0e6;
            margin: 4px 0;
            transition: 0.3s;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: #f5f0e6;
            color: #3e2723;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 20;
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #5d4037;
            border-bottom: 1px solid #8d6e63;
            font-size: 0.9rem;
        }

        .menu a:hover {
            background-color: #d7ccc8;
        }

        .menu.active {
            display: block;
        }

        /* Fist Bump Animation */
        .fist-bump {
            position: absolute;
            top: 15px;
            font-size: 2rem;
            opacity: 1;
            transition: all 0.5s ease-in-out;
        }

        .left-fist {
            left: -50px;
        }

        .right-fist {
            right: -50px;
        }

        @keyframes fistBump {
            0% { transform: translateX(0); }
            50% { transform: translateX(50vw); }
            55% { transform: translateX(50vw) scale(1.2); }
            100% { transform: translateX(100vw); opacity: 0; }
        }
    </style>

    <div class="navbar">
        <a href="index.html">
            <img src="https://lodge220.freemason.org/wp-content/themes/californialodges/images/logo.png" alt="Lodge Logo">
        </a>
        <div class="navbar-title">
            <span>DOWNEY UNITED LODGE #220&nbsp;&nbsp;THE SENSATION OF THE NATION</span>
            <span class="fist-bump left-fist" id="left-fist">ü§õüèæ</span>
            <span class="fist-bump right-fist" id="right-fist">ü§úüèæ</span>
        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="menu" id="dropdownMenu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="calendar.html">Calendar</a>
        <a href="contactus.html">Contact Us</a>
        <a href="trestleboard.html">Digital Trestleboard</a>
        <a href="events.html">Events</a>
        <a href="https://freemason.org" target="_blank" onclick="closeMenuAfterClick()">Freemason.org</a>
        <a href="join.html">Join Us</a>
        <a href="meet.html">Meet the Officers</a>
        <a href="news.html">News</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('active');
        }

        function closeMenuAfterClick() {
            document.getElementById('dropdownMenu').classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', function (event) {
                const menu = document.getElementById('dropdownMenu');
                const hamburger = document.querySelector('.hamburger-menu');

                if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                    menu.classList.remove('active');
                }

                if (menu.contains(event.target) && event.target.tagName === 'A') {
                    menu.classList.remove('active');
                }
            });

            function animateFists() {
                let leftFist = document.getElementById("left-fist");
                let rightFist = document.getElementById("right-fist");

                leftFist.style.animation = "fistBump 2.5s linear forwards";
                rightFist.style.animation = "fistBump 2.5s linear forwards";

                setTimeout(() => {
                    leftFist.style.animation = "none";
                    rightFist.style.animation = "none";
                }, 2500);

                setTimeout(animateFists, 10000);
            }

            setTimeout(animateFists, 10000);
        });
    </script>
</div>
