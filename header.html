<div id="site-header">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #800020;
            padding: 5px 20px;
            color: #f5f0e6;
            position: relative;
            max-height: 60px;
            border-bottom: 3px solid #8d6e63;
        }

        .navbar a {
            text-decoration: none;
            color: #f5f0e6;
        }

        .navbar a:hover {
            color: #d7ccc8;
        }

        .navbar img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
            border: 2px solid #8d6e63;
        }

        .hamburger-menu {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger-menu div {
            width: 25px;
            height: 3px;
            background-color: #f5f0e6;
            margin: 4px 0;
            transition: 0.3s;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: #f5f0e6;
            color: #3e2723;
            width: 180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 20;
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #5d4037;
            border-bottom: 1px solid #8d6e63;
            font-size: 0.9rem;
        }

        .menu a:hover {
            background-color: #d7ccc8;
        }

        .menu.active {
            display: block;
        }
    </style>

    <!-- Navbar -->
    <div class="navbar">
