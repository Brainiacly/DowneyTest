    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #800020;
            padding: 5px 20px;
            color: #f5f0e6;
            position: relative;
            height: 60px;
            border-bottom: 3px solid #8d6e63;
            overflow: hidden;
        }

        .navbar a {
            text-decoration: none;
            color: #f5f0e6;
        }

        .navbar a:hover {
            color: #d7ccc8;
        }

        .navbar img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
            border: 2px solid #8d6e63;
        }

        .navbar-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            padding: 0 10px;
            position: relative;
        }

        .hamburger-menu {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger-menu div {
            width: 25px;
            height: 3px;
            background-color: #f5f0e6;
            margin: 4px 0;
            transition: 0.3s;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: #f5f0e6;
            color: #3e2723;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 20;
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #5d4037;
            border-bottom: 1px solid #8d6e63;
            font-size: 0.9rem;
        }

        .menu a:hover {
            background-color: #d7ccc8;
        }

        .menu.active {
            display: block;
        }

        /* Running Man Animation */
        .running-man {
            position: absolute;
            top: 15px;
            font-size: 1.5rem;
            white-space: nowrap;
            animation-timing-function: linear;
        }

        /* Running Left to Right */
        @keyframes runRight {
            0% { left: -50px; transform: scaleX(1); opacity: 1; }
            100% { left: calc(100% + 50px); transform: scaleX(1); opacity: 1; }
        }

        /* Running Right to Left */
        @keyframes runLeft {
            0% { right: -50px; transform: scaleX(-1); opacity: 1; }
            100% { right: calc(100% + 50px); transform: scaleX(-1); opacity: 1; }
        }

    </style>

    <div class="navbar">
        <a href="index.html">

    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('active');
        }

        function closeMenuAfterClick() {
            document.getElementById('dropdownMenu').classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', function (event) {
                const menu = document.getElementById('dropdownMenu');
                const hamburger = document.querySelector('.hamburger-menu');

                if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                    menu.classList.remove('active');
                }

                if (menu.contains(event.target) && event.target.tagName === 'A') {
                    menu.classList.remove('active');
                }
            });

            // Running Man Logic
            let runningMan = document.getElementById("running-man");

            function runRight() {
                runningMan.style.display = "inline";
                runningMan.style.left = "-50px"; // Start off-screen
                runningMan.style.animation = "runRight 5s linear forwards"; // Run right
                setTimeout(() => {
                    runningMan.style.display = "none";
                    setTimeout(runLeft, 10000); // Wait 10s before left runner starts
                }, 5000);
            }

            function runLeft() {
                runningMan.style.display = "inline";
                runningMan.style.right = "-50px"; // Start off-screen
                runningMan.style.animation = "runLeft 5s linear forwards"; // Run left
                setTimeout(() => {
                    runningMan.style.display = "none";
                    setTimeout(runRight, 10000); // Wait 10s before right runner starts again
                }, 5000);
            }

            setTimeout(runRight, 10000); // Start the first run after 10s
        });
    </script>
</div>

        ];

        function loadOfficerImages() {
            const carousel1 = document.getElementById("carousel1");
            const carousel2 = document.getElementById("carousel2");

            officers.forEach((officer, index) => {
                if (officer.img) {
                    let imgUrl = `https://drive.google.com/thumbnail?id=${officer.img}&sz=w1000`;
                    let slide = document.createElement("div");
                    slide.innerHTML = `
                        <div class="officer-card">
                            <div class="officer-name">${officer.name}</div>
                            <img src="${imgUrl}" alt="${officer.name}">
                            <div class="officer-position">${officer.position}</div>
                        </div>
                    `;
                    (index % 2 === 0) ? carousel1.appendChild(slide) : carousel2.appendChild(slide);
                }
            });

            $("#carousel1, #carousel2").slick({ autoplay: true, autoplaySpeed: 4000, arrows: true });
        }

        document.addEventListener("DOMContentLoaded", loadOfficerImages);
