<!-- Navbar -->
<div class="navbar">
    <a href="index.html">
        <img src="https://lodge220.freemason.org/wp-content/themes/californialodges/images/logo.png" alt="Lodge Logo">
    </a>
    <span class="navbar-title" id="pageTitle"></span>
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<!-- Dropdown Menu -->
<div class="menu" id="dropdownMenu">
    <a href="index.html" class="menu-item" data-page="index.html">Home</a>
    <a href="about.html" class="menu-item" data-page="about.html">About</a>
    <a href="calendar.html" class="menu-item" data-page="calendar.html">Calendar</a>
    <a href="contactus.html" class="menu-item" data-page="contactus.html">Contact Us</a>
    <a href="events.html" class="menu-item" data-page="events.html">Events</a>
    <a href="https://freemason.org" target="_blank">Freemason.org</a>
    <a href="join.html" class="menu-item" data-page="join.html">Join Us</a>
    <a href="meet.html" class="menu-item" data-page="meet.html">Meet the Officers</a>
    <a href="news.html" class="menu-item" data-page="news.html">News</a>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('dropdownMenu');
        menu.classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';

        // Page Titles
        const pageTitles = {
            "index.html": "HOME",
            "about.html": "ABOUT US",
            "calendar.html": "CALENDAR",
            "contactus.html": "CONTACT US",
            "events.html": "EVENTS",
            "join.html": "JOIN US",
            "meet.html": "MEET THE OFFICERS",
            "news.html": "MASONIC NEWS"
        };

        // Set the title in the navbar in LARGE WHITE TEXT
        document.getElementById("pageTitle").textContent = pageTitles[currentPage] || "DOWNEY UNITED LODGE #220";

        // Remove the current page from the menu
        document.querySelectorAll(".menu-item").forEach(item => {
            if (item.getAttribute("data-page") === currentPage) {
                item.style.display = "none";
            }
        });

        // Close menu when clicking outside
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('dropdownMenu');
            const hamburger = document.querySelector('.hamburger-menu');

            if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                menu.classList.remove('active');
            }

            if (menu.contains(event.target) && event.target.tagName === 'A') {
                menu.classList.remove('active');
            }
        });
    });
</script>
