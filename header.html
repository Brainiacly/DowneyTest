<!-- Dropdown Menu -->
<div class="menu" id="dropdownMenu">
    <a href="index.html" class="menu-item" data-page="index.html">Home</a>
    <a href="about.html" class="menu-item" data-page="about.html">About</a>
    <a href="calendar.html" class="menu-item" data-page="calendar.html">Calendar</a>
    <a href="contactus.html" class="menu-item" data-page="contactus.html">Contact Us</a>
    <a href="events.html" class="menu-item" data-page="events.html">Events</a>
    <a href="https://freemason.org" target="_blank">Freemason.org</a>
    <a href="join.html" class="menu-item" data-page="join.html">Join Us</a>
    <a href="meet.html" class="menu-item" data-page="meet.html">Meet the Officers</a>
    <a href="news.html" class="menu-item" data-page="news.html">News</a>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('dropdownMenu');
        menu.classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html' || 'calendar.html' || 'events.html';

        // Remove the current page from the menu
        document.querySelectorAll(".menu-item").forEach(item => {
            if (item.getAttribute("data-page") === currentPage) {
                item.style.display = "none";
            }
        });

        // Force a refresh if the page was loaded from cache (ensures menu update)
        if (performance.navigation.type === 2) {
            location.reload();
        }

        // Close menu when clicking outside
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('dropdownMenu');
            const hamburger = document.querySelector('.hamburger-menu');

            if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                menu.classList.remove('active');
            }

            if (menu.contains(event.target) && event.target.tagName === 'A') {
                menu.classList.remove('active');
            }
        });
    });
</script>
