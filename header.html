<div id="site-header">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #800020;
            padding: 5px 20px;
            color: #f5f0e6;
            position: relative;
            height: 60px;
            border-bottom: 3px solid #8d6e63;
            overflow: hidden;
        }

        .navbar a {
            text-decoration: none;
            color: #f5f0e6;
            z-index: 3;
            position: relative;
        }

        .navbar a:hover {
            color: #d7ccc8;
        }

        .navbar img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 50%;
            border: 2px solid #8d6e63;
            position: relative;
            z-index: 3;
        }

        .navbar-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            padding: 0 10px;
            position: relative;
            z-index: 3;
        }

        .hamburger-menu {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            z-index: 3;
            position: relative;
        }

        .hamburger-menu div {
            width: 25px;
            height: 3px;
            background-color: #f5f0e6;
            margin: 4px 0;
            transition: 0.3s;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: #f5f0e6;
            color: #3e2723;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 5;
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #5d4037;
            border-bottom: 1px solid #8d6e63;
            font-size: 0.9rem;
        }

        .menu a:hover {
            background-color: #d7ccc8;
        }

        .menu.active {
            display: block;
        }

        /* Running Man Animation */
        .running-man {
            position: absolute;
            top: 10px;
            font-size: 1.2rem;
            white-space: nowrap;
            z-index: 1; /* Behind everything */
            animation: runRight 10s linear infinite;
        }

        @keyframes runRight {
            0% { left: -50px; opacity: 0; }
            10% { opacity: 1; }
            90% { left: calc(100% + 50px); opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes runLeft {
            0% { right: -50px; opacity: 0; }
            10% { opacity: 1; }
            90% { right: calc(100% + 50px); opacity: 1; }
            100% { opacity: 0; }
        }
    </style>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">
            <img src="https://lodge220.freemason.org/wp-content/themes/californialodges/images/logo.png" alt="Lodge Logo">
        </a>
        <div class="navbar-title">
            DOWNEY UNITED LODGE #220   -   THE SENSATION OF THE NATION
            <span class="running-man" id="running-man-right">üèÉüèæ</span>
        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Dropdown Menu -->
    <div class="menu" id="dropdownMenu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="calendar.html">Calendar</a>
        <a href="contactus.html">Contact Us</a>
        <a href="trestleboard.html">Digital Trestleboard</a>
        <a href="events.html">Events</a>
        <a href="https://freemason.org" target="_blank" onclick="closeMenuAfterClick()">Freemason.org</a>
        <a href="join.html">Join Us</a>
        <a href="meet.html">Meet the Officers</a>
        <a href="news.html">News</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('active');
        }

        function closeMenuAfterClick() {
            document.getElementById('dropdownMenu').classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', function (event) {
                const menu = document.getElementById('dropdownMenu');
                const hamburger = document.querySelector('.hamburger-menu');

                if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                    menu.classList.remove('active');
                }

                if (menu.contains(event.target) && event.target.tagName === 'A') {
                    menu.classList.remove('active');
                }
            });

            // Running Man Logic
            let runningManRight = document.getElementById("running-man-right");

            function runRight() {
                runningManRight.style.display = "inline";
                runningManRight.style.animation = "runRight 10s linear forwards";
                setTimeout(runLeft, 20000);
            }

            function runLeft() {
                runningManRight.style.animation = "runLeft 10s linear forwards";
                setTimeout(runRight, 20000);
            }

            setTimeout(runRight, 10000);
        });
    </script>
</div>
