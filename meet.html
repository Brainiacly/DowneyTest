<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Officers - Downey United Lodge #220</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #fff;
        }

        .carousel-container {
            width: 90%;
            margin: auto;
            padding: 20px;
            max-width: 800px;
        }

        .carousel img {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
            object-fit: cover;
        }

        .carousel .slide-content {
            padding: 15px;
            background: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Mobile Adjustments */
        @media only screen and (max-width: 768px) {
            .carousel img {
                max-height: 350px;
            }
        }
    </style>
</head>

<body>

<!-- Header -->
<div id="header-placeholder"></div>

<div class="header">MEET THE OFFICERS</div>

<div class="carousel-container">
    <div class="carousel">
        <!-- Corrected Google Drive Image Links -->
        <div>
            <img src="https://drive.google.com/uc?export=view&id=YOUR_IMAGE_ID_1" alt="Officer Image 1">
        </div>
        <div>
            <img src="https://drive.google.com/uc?export=view&id=YOUR_IMAGE_ID_2" alt="Officer Image 2">
        </div>
        <div>
            <img src="https://drive.google.com/uc?export=view&id=YOUR_IMAGE_ID_3" alt="Officer Image 3">
        </div>
        <div>
            <img src="https://drive.google.com/uc?export=view&id=YOUR_IMAGE_ID_4" alt="Officer Image 4">
        </div>
        <div>
            <img src="https://drive.google.com/uc?export=view&id=YOUR_IMAGE_ID_5" alt="Officer Image 5">
        </div>
    </div>
</div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script>
    // Load header and footer properly
    function loadHeaderAndFooter() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                attachMenuListener(); // Ensure menu works after loading
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));
    }

    // Function to reattach menu event listener after loading header
    function attachMenuListener() {
        const menuButton = document.querySelector('.hamburger-menu');
        const menu = document.getElementById('dropdownMenu');

        if (menuButton && menu) {
            menuButton.addEventListener('click', function () {
                menu.classList.toggle('active');
            });

            document.addEventListener('click', function (event) {
                if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                    menu.classList.remove('active');
                }
            });
        }
    }

    // Load header and footer on DOM load
    document.addEventListener("DOMContentLoaded", function () {
        loadHeaderAndFooter();

        // Initialize Slick Carousel after the page loads
        $('.carousel').slick({
            dots: true,
            infinite: true,
            speed: 500,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 3000,
            arrows: true
        });
    });
</script>

</body>
</html>
