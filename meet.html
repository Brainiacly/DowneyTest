<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Officers - Downey United Lodge #220</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">

    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #fff;
        }

        .carousel-container {
            width: 90%;
            margin: auto;
            padding: 20px;
            max-width: 800px;
        }

        .carousel img {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
            object-fit: cover;
        }

        /* Mobile Adjustments */
        @media only screen and (max-width: 768px) {
            .carousel img {
                max-height: 350px;
            }
        }
    </style>
</head>

<body>

<!-- Header -->
<div id="header-placeholder"></div>

<div class="header">MEET THE OFFICERS</div>

<div class="carousel-container">
    <div class="carousel" id="carousel-content">
        <!-- Images will be loaded dynamically -->
    </div>
</div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script>
    const FOLDER_ID = "1qflvwc9HcjUlb_MME0n6Q0JTVeKMesr_"; // Your folder ID
    const API_KEY = "YOUR_GOOGLE_DRIVE_API_KEY"; // Replace with actual API Key

    async function loadDriveImages() {
        const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            const images = data.files.filter(file => file.mimeType.startsWith("image/"));

            const carousel = document.getElementById("carousel-content");
            images.forEach(image => {
                const imgUrl = `https://drive.google.com/uc?export=view&id=${image.id}`;
                const slide = document.createElement("div");
                slide.innerHTML = `<img src="${imgUrl}" alt="${image.name}">`;
                carousel.appendChild(slide);
            });

            $(".carousel").slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true
            });

        } catch (error) {
            console.error("Error loading images from Google Drive:", error);
        }
    }

    // Load header, footer, and images
    document.addEventListener("DOMContentLoaded", function () {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                attachMenuListener();
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));

        loadDriveImages();
    });

    function attachMenuListener() {
        const menuButton = document.querySelector('.hamburger-menu');
        const menu = document.getElementById('dropdownMenu');

        if (menuButton && menu) {
            menuButton.addEventListener('click', function () {
                menu.classList.toggle('active');
            });

            document.addEventListener('click', function (event) {
                if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                    menu.classList.remove('active');
                }
            });
        }
    }
</script>

</body>
</html>
