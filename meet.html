<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Officers - Downey United Lodge #220</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">

    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .content-wrapper {
            transform: scale(0.85);
            transform-origin: top center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            font-size: 38px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .carousel-container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .carousel {
            width: 30%;
            max-width: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        .officer-card {
            text-align: center;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .officer-card img {
            width: 100%;
            height: 350px;
            object-fit: contain;
            cursor: pointer;
            border-radius: 5px;
            background-color: black;
        }

        .officer-name {
            font-size: 0.99rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 8px;
        }

        .officer-position {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        @media only screen and (max-width: 768px) {
            .carousel-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="content-wrapper">
        <div class="header">MEET THE OFFICERS</div>

        <div class="carousel-container">
            <div class="carousel" id="carousel1"></div>
            <div class="carousel" id="carousel2"></div>
            <div class="carousel" id="carousel3"></div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        function initializeHeaderFeatures() {
            if (typeof toggleMenu === "function") {
                console.log("Header features initialized!");
            }
        }

        // Load Header and Footer
        document.addEventListener('DOMContentLoaded', () => {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    initializeHeaderFeatures();
                })
                .catch(error => console.error('Error loading header:', error));

            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer-placeholder').innerHTML = data)
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</body>

</html>
