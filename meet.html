<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Officers - Downey United Lodge #220</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">

    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .content-wrapper {
            transform: scale(0.85);
            transform-origin: top center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header {
            font-size: 38px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            color: #ffcc00;
            margin-right: 20px;
        }

        .header a {
            color: #ffcc00;
            text-decoration: none;
        }

        .carousel-container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .carousel {
            width: 30%;
            max-width: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        .officer-card {
            text-align: center;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .officer-card img {
            width: 100%;
            height: 350px;
            object-fit: contain;
            cursor: pointer;
            border-radius: 5px;
            background-color: black;
        }

        .officer-name {
            font-size: 0.99rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 8px;
        }

        .officer-position {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        @media only screen and (max-width: 768px) {
            .carousel-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <div id="header-placeholder">Loading header...</div>

    <div class="content-wrapper">
        <div class="header-container">
            <div class="header">MEET THE OFFICERS</div>
<div class="header"><a href="slot.html" style="color: blue">&nbsp;Play Officer Slots ðŸŽ°</a></div>        </div>

        <div class="carousel-container">
            <div class="carousel" id="carousel1"></div>
            <div class="carousel" id="carousel2"></div>
            <div class="carousel" id="carousel3"></div>
        </div>
    </div>

    <div id="footer-placeholder">Loading footer...</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        function initializeHeaderFeatures() {
            console.log("Header features initialized!");

            const hamburger = document.querySelector('.hamburger-menu');
            const menu = document.getElementById('dropdownMenu');

            if (hamburger && menu) {
                hamburger.addEventListener('click', () => {
                    menu.classList.toggle('active');
                });

                document.addEventListener('click', (event) => {
                    if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                        menu.classList.remove('active');
                    }
                });
            }
        }

        fetch('header.html?nocache=' + new Date().getTime())
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                initializeHeaderFeatures();
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html?nocache=' + new Date().getTime())
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));

        const lodgeLogo = "https://lodge220.freemason.org/wp-content/themes/californialodges/images/logo.png";

        const officerList = [
            { name: "Brian Phillips", position: "Master", img: "1d-LaSwz35dcUJPz_mFQvWcvjKoF6Js3O" },
            { name: "Arthur Gallardo Jr.", position: "Senior Warden", img: "1BvhrwKLLYBMJjjrml6rqdgdBB5Q-bGHR" },
            { name: "Alejandro Lopez", position: "Junior Warden", img: lodgeLogo },
            { name: "Gustavo Najera III", position: "Treasurer", img: "1_fM4AABoXP1dn9eFEVf9bbHzH8sy6Y92" },
            { name: "Worshipful Gary Phillips, PM", position: "Secretary", img: "1QIeydF8ZnBpkUTUy3C8bdCqAyZyTT9f4" },
            { name: "Michael Barry", position: "Chaplain", img: "1I3p7WrxGelLntjSw0KPaAGk_YRBwvM3M" },
            { name: "Worshipful Howard Phillips, PM", position: "Assistant Secretary", img: "1KkVp-6_uRXfd6lt6XRt00RS-RhPdV8qx" },
            { name: "Worshipful David Olmedo, PM", position: "Senior Deacon", img: "1JGKH3oqQe9p0tBqJccgSgMT4rFpbnfST" },
            { name: "Lionel Moreno", position: "Junior Deacon", img: lodgeLogo },
            { name: "Worshipful David Wehmeyer, PM", position: "Marshal", img: "16B1oBID7rgAp7NEAqtydwa9Wfrr8GIcH" },
            { name: "Edwin Velazquez", position: "Senior Steward", img: "1GkMUFg4oub-JZK2BCTpodhjan_rRKw8n" },
            { name: "Paul Griffith", position: "Junior Steward", img: "1aDWv5ls_x_puQqMK00j0TEqLHoTP89qt" },
            { name: "Michael Strong", position: "Tiler", img: "1opGVdWz2YyXrulzz4Jr3AEPSaDDnng7L" },
            { name: "Officers", position: "Officers", img: "1kvoHR3wBPSjLgIcypk2ui6VoqlwG9Hmh" }
        ];

        const carouselOrders = [
            [1, 4, 7, 10, 13, 2, 5, 8, 11, 14, 3, 6, 9, 12],
            [2, 5, 8, 11, 14, 3, 6, 9, 12, 1, 4, 7, 10, 13],
            [3, 6, 9, 12, 1, 4, 7, 10, 13, 2, 5, 8, 11, 14]
        ];

        function loadCarousels() {
            carouselOrders.forEach((order, i) => {
                let carousel = document.getElementById(`carousel${i + 1}`);
                order.forEach(index => {
                    let officer = officerList[index - 1];
                    let imgUrl = officer.img.startsWith("http") ? officer.img : `https://drive.google.com/thumbnail?id=${officer.img}&sz=w1000`;
                    carousel.innerHTML += `
                        <div class="officer-card">
                            <div class="officer-name">${officer.name}</div>
                            <img src="${imgUrl}" alt="${officer.name}" onclick="window.open('${imgUrl}', '_blank')">
                            <div class="officer-position">${officer.position}</div>
                        </div>
                    `;
                });
                $(`#carousel${i + 1}`).slick({
                    slidesToShow: 1,
                    autoplay: true,
                    autoplaySpeed: 3000 + i,
                    arrows: true,
                    pauseOnHover: false
                });
            });
        }

        document.addEventListener("DOMContentLoaded", loadCarousels);
    </script>

</body>

</html>
