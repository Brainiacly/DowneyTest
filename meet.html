<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Officers - Downey United Lodge #220</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">

    <style>
        /* Keep Header and Footer Normal Size */
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Scale Everything Below Header & Above Footer */
        .content-wrapper {
            transform: scale(0.85);
            transform-origin: top center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            font-size: 34px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #fff;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 90%;
            margin: auto;
            padding: 20px;
            max-width: 1200px;
        }

        .carousel {
            width: 30%;
            max-width: 400px;
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            max-height: 400px;
            height: auto;
            border-radius: 10px;
            object-fit: contain;
            cursor: pointer;
        }

        .officer-card {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
        }

        .officer-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffcc00;
        }

        .officer-position {
            font-size: 1rem;
            margin-top: 8px;
            color: #ccc;
        }

        /* Mobile Adjustments */
        @media only screen and (max-width: 768px) {
            .carousel-container {
                flex-direction: column;
                align-items: center;
            }

            .carousel {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Header (Full Size) -->
    <div id="header-placeholder"></div>

    <!-- Content Wrapper (Shrinks to 85%) -->
    <div class="content-wrapper">
        <div class="header">MEET THE OFFICERS</div>

        <div class="carousel-container">
            <!-- First Row -->
            <div class="carousel" id="carousel1"></div>
            <div class="carousel" id="carousel2"></div>
            <div class="carousel" id="carousel3"></div>

            <!-- Second Row -->
            <div class="carousel" id="carousel4"></div>
            <div class="carousel" id="carousel5"></div>
            <div class="carousel" id="carousel6"></div>

            <!-- Third Row -->
            <div class="carousel" id="carousel7"></div>
            <div class="carousel" id="carousel8"></div>
            <div class="carousel" id="carousel9"></div>

            <!-- Fourth Row -->
            <div class="carousel" id="carousel10"></div>
            <div class="carousel" id="carousel11"></div>
            <div class="carousel" id="carousel12"></div>
        </div>
    </div>

    <!-- Footer (Full Size) -->
    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        // Load Header and Footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));

        // Officer Data
        const officers = [
            { name: "Brian Phillips", position: "Master", img: "1d-LaSwz35dcUJPz_mFQvWcvjKoF6Js3O" },
            { name: "Arthur Gallardo Jr.", position: "Senior Warden", img: "1BvhrwKLLYBMJjjrml6rqdgdBB5Q-bGHR" },
            { name: "Junior Warden", position: "Junior Warden", img: "" }, // Placeholder

            { name: "Gustavo Najera III", position: "Treasurer", img: "1_fM4AABoXP1dn9eFEVf9bbHzH8sy6Y92" },
            { name: "Gary Phillips", position: "Secretary", img: "1QIeydF8ZnBpkUTUy3C8bdCqAyZyTT9f4" },
            { name: "Michael Barry", position: "Chaplain", img: "1I3p7WrxGelLntjSw0KPaAGk_YRBwvM3M" },

            { name: "Howard Phillips", position: "Assistant Secretary", img: "1KkVp-6_uRXfd6lt6XRt00RS-RhPdV8qx" },
            { name: "David Wehmeyer", position: "Marshal", img: "16B1oBID7rgAp7NEAqtydwa9Wfrr8GIcH" },
            { name: "David Olmedo", position: "Senior Deacon", img: "1JGKH3oqQe9p0tBqJccgSgMT4rFpbnfST" },

            { name: "Junior Deacon", position: "Junior Deacon", img: "" }, // Placeholder
            { name: "Michael Strong", position: "Tiler", img: "1opGVdWz2YyXrulzz4Jr3AEPSaDDnng7L" },
            { name: "Officers", position: "Officers", img: "1kvoHR3wBPSjLgIcypk2ui6VoqlwG9Hmh" }
        ];

        function getRandomSpeed() {
            return Math.floor(Math.random() * (5000 - 3000 + 1)) + 3000;
        }

        function loadOfficerImages() {
            officers.forEach((officer, index) => {
                let carousel = document.getElementById(`carousel${index + 1}`);
                let imgUrl = officer.img ? `https://drive.google.com/thumbnail?id=${officer.img}&sz=w1000` : "https://via.placeholder.com/400";

                let slide = document.createElement("div");
                slide.innerHTML = `<div class="officer-card">
                    <div class="officer-name">${officer.name}</div>
                    <img src="${imgUrl}" alt="${officer.name}" onclick="window.open('${imgUrl}', '_blank')">
                    <div class="officer-position">${officer.position}</div>
                </div>`;

                carousel.appendChild(slide);
                $(`#carousel${index + 1}`).slick({ autoplay: true, autoplaySpeed: getRandomSpeed(), arrows: true });
            });
        }

        document.addEventListener("DOMContentLoaded", loadOfficerImages);
    </script>

</body>
</html>
