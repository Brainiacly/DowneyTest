<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Officers - Downey United Lodge #220</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">

    <style>
        /* Keep Header & Footer Normal */
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Scale All Content Except Header/Footer */
        .content-wrapper {
            transform: scale(0.85);
            transform-origin: top center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            font-size: 34px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #fff;
        }

        .carousel-container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
        }

        .carousel img {
            width: 100%;
            max-height: 400px;
            height: auto;
            border-radius: 10px;
            object-fit: contain;
            cursor: pointer;
        }

        .officer-card {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
        }

        .officer-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffcc00;
        }

        .officer-position {
            font-size: 1rem;
            margin-top: 8px;
            color: #ccc;
        }

        .toggle-view-btn {
            background-color: #800020;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        .toggle-view-btn:hover {
            background-color: #a00028;
        }

        /* Hide Full List Initially */
        .full-list {
            display: none;
        }

        /* Mobile Adjustments */
        @media only screen and (max-width: 768px) {
            .carousel-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Content Wrapper (85% Scale) -->
    <div class="content-wrapper">
        <div class="header">MEET THE OFFICERS</div>

        <!-- Toggle Button -->
        <button class="toggle-view-btn" id="toggleView">Show All</button>

        <!-- Carousel View -->
        <div class="carousel-container" id="carousel-view">
            <div class="carousel" id="officer-carousel"></div>
        </div>

        <!-- Full List View (Hidden Initially) -->
        <div class="full-list" id="full-list-view">
            <div class="carousel-container">
                <div id="full-list"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        // Load Header and Footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));

        // Lodge Logo Placeholder
        const lodgeLogo = "https://lodge220.freemason.org/wp-content/themes/californialodges/images/logo.png";

        // Officer Data (Displayed in Groups of 3)
        const officers = [
            { name: "Brian Phillips", position: "Master", img: "1d-LaSwz35dcUJPz_mFQvWcvjKoF6Js3O" },
            { name: "Arthur Gallardo Jr.", position: "Senior Warden", img: "1BvhrwKLLYBMJjjrml6rqdgdBB5Q-bGHR" },
            { name: "Junior Warden", position: "Junior Warden", img: lodgeLogo },

            { name: "Gustavo Najera III", position: "Treasurer", img: "1_fM4AABoXP1dn9eFEVf9bbHzH8sy6Y92" },
            { name: "Gary Phillips", position: "Secretary", img: "1QIeydF8ZnBpkUTUy3C8bdCqAyZyTT9f4" },
            { name: "Michael Barry", position: "Chaplain", img: "1I3p7WrxGelLntjSw0KPaAGk_YRBwvM3M" },

            { name: "Howard Phillips", position: "Assistant Secretary", img: "1KkVp-6_uRXfd6lt6XRt00RS-RhPdV8qx" },
            { name: "David Wehmeyer", position: "Marshal", img: "16B1oBID7rgAp7NEAqtydwa9Wfrr8GIcH" },
            { name: "David Olmedo", position: "Senior Deacon", img: "1JGKH3oqQe9p0tBqJccgSgMT4rFpbnfST" },

            { name: "Junior Deacon", position: "Junior Deacon", img: lodgeLogo },
            { name: "Michael Strong", position: "Tiler", img: "1opGVdWz2YyXrulzz4Jr3AEPSaDDnng7L" },
            { name: "Officers", position: "Officers", img: "1kvoHR3wBPSjLgIcypk2ui6VoqlwG9Hmh" }
        ];

        function getRandomSpeed() {
            return Math.floor(Math.random() * (5000 - 3000 + 1)) + 3000;
        }

        function loadOfficerImages() {
            const carousel = document.getElementById("officer-carousel");
            const fullList = document.getElementById("full-list");

            officers.forEach(officer => {
                let imgUrl = officer.img.includes("google") ? `https://drive.google.com/thumbnail?id=${officer.img}&sz=w1000` : officer.img;

                let card = `<div class="officer-card">
                    <div class="officer-name">${officer.name}</div>
                    <img src="${imgUrl}" alt="${officer.name}" onclick="window.open('${imgUrl}', '_blank')">
                    <div class="officer-position">${officer.position}</div>
                </div>`;

                carousel.innerHTML += card;
                fullList.innerHTML += card;
            });

            $("#officer-carousel").slick({
                slidesToShow: 3,
                autoplay: true,
                autoplaySpeed: getRandomSpeed(),
                arrows: true,
            });
        }

        document.addEventListener("DOMContentLoaded", loadOfficerImages);

        document.getElementById("toggleView").addEventListener("click", function() {
            document.getElementById("carousel-view").classList.toggle("hidden");
            document.getElementById("full-list-view").classList.toggle("hidden");
            this.textContent = this.textContent === "Show All" ? "Show Carousel" : "Show All";
        });
    </script>

</body>
</html>
