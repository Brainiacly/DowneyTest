<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Officers - Downey United Lodge #220</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">

    <style>
        /* Global Scale Adjustments - 95% */
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            transform: scale(0.95);
            transform-origin: top center;
        }

        .header {
            font-size: 34px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #fff;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 90%;
            margin: auto;
            padding: 20px;
            max-width: 1200px;
        }

        .carousel {
            width: 46%;
            max-width: 475px;
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            max-height: 475px;
            height: auto;
            border-radius: 10px;
            object-fit: contain;
        }

        .officer-card {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
        }

        .officer-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffcc00;
        }

        .officer-position {
            font-size: 1rem;
            margin-top: 8px;
            color: #ccc;
        }

        .view-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .view-button a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            background-color: #800020;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
        }

        .view-button a:hover {
            background-color: #a00028;
        }

        .view-button img {
            width: 28px;
            height: 28px;
            margin-left: 6px;
            border-radius: 5px;
            border: 1px solid #fff;
        }

        /* Mobile Adjustments */
        @media only screen and (max-width: 768px) {
            .carousel-container {
                flex-direction: column;
                align-items: center;
            }

            .carousel {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <div class="header">MEET THE OFFICERS</div>

    <div class="carousel-container">
        <!-- First Carousel -->
        <div class="carousel" id="carousel1"></div>

        <!-- Second Carousel -->
        <div class="carousel" id="carousel2"></div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        // Load Header and Footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // Fix menu toggle for hamburger
                let menuButton = document.querySelector('.hamburger-menu');
                if (menuButton) {
                    menuButton.addEventListener('click', function () {
                        document.getElementById('dropdownMenu').classList.toggle('active');
                    });
                }
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        // List of Officer Data and Corresponding Google Drive Image Links
        const officers = [
            { name: "Brian Phillips", position: "Master", img: "1d-LaSwz35dcUJPz_mFQvWcvjKoF6Js3O" },
            { name: "Arthur Gallardo Jr.", position: "Senior Warden", img: "1BvhrwKLLYBMJjjrml6rqdgdBB5Q-bGHR" },
            { name: "Junior Warden", position: "Junior Warden", img: "" },
            { name: "Gustavo Najera III", position: "Treasurer", img: "1_fM4AABoXP1dn9eFEVf9bbHzH8sy6Y92" },
            { name: "Gary Phillips", position: "Secretary", img: "1QIeydF8ZnBpkUTUy3C8bdCqAyZyTT9f4" },
            { name: "David Wehmeyer", position: "Marshal", img: "16B1oBID7rgAp7NEAqtydwa9Wfrr8GIcH" },
            { name: "Michael Barry", position: "Chaplain", img: "1I3p7WrxGelLntjSw0KPaAGk_YRBwvM3M" },
            { name: "Howard Phillips", position: "Assistant Secretary", img: "1KkVp-6_uRXfd6lt6XRt00RS-RhPdV8qx" },
            { name: "David Olmedo", position: "Senior Deacon", img: "1JGKH3oqQe9p0tBqJccgSgMT4rFpbnfST" },
            { name: "Junior Deacon", position: "Junior Deacon", img: "" },
            { name: "Edwin Velazquez", position: "Senior Steward", img: "1GkMUFg4oub-JZK2BCTpodhjan_rRKw8n" },
            { name: "Paul Griffith", position: "Junior Steward", img: "1aDWv5ls_x_puQqMK00j0TEqLHoTP89qt" },
            { name: "Michael Strong", position: "Tiler", img: "1opGVdWz2YyXrulzz4Jr3AEPSaDDnng7L" },
            { name: "Officers", position: "Officers", img: "1kvoHR3wBPSjLgIcypk2ui6VoqlwG9Hmh" }
        ];

        function loadOfficerImages() {
            const carousel1 = document.getElementById("carousel1");
            const carousel2 = document.getElementById("carousel2");

            officers.forEach((officer, index) => {
                if (officer.img) {
                    let imgUrl = `https://drive.google.com/thumbnail?id=${officer.img}&sz=w1000`;
                    let slide = document.createElement("div");
                    slide.innerHTML = `
                        <div class="officer-card">
                            <div class="officer-name">${officer.name}</div>
                            <img src="${imgUrl}" alt="${officer.name}">
                            <div class="officer-position">${officer.position}</div>
                        </div>
                    `;
                    (index % 2 === 0) ? carousel1.appendChild(slide) : carousel2.appendChild(slide);
                }
            });

            $("#carousel1, #carousel2").slick({ autoplay: true, autoplaySpeed: 4000, arrows: true });
        }

        document.addEventListener("DOMContentLoaded", loadOfficerImages);
    </script>

</body>
</html>
