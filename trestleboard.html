<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Trestleboard</title>

    <!-- jQuery for Enhancements -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Pico CSS for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .trestleboard-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
        }

        iframe {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        /* Maximize Button - Now Fixed in the Top Right Corner */
        .fullscreen-btn {
            position: absolute;
            top: 20px;  /* Ensures it's above the iframe */
            right: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 2000;
            transition: opacity 0.3s;
        }

        .fullscreen-btn:hover {
            opacity: 0.7;
        }

        footer {
            text-align: center;
            padding: 10px;
            color: white;
            background: #222;
        }
    </style>
</head>
<body>

    <!-- Page Wrapper -->
    <div class="content-wrapper">

        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Google Slides Embed (Auto-play & Loop) -->
        <div class="trestleboard-container">

            <!-- Maximize Button (Now Correctly Positioned in the Top-Right Corner) -->
            <button class="fullscreen-btn" onclick="toggleFullScreen()">ðŸ”²</button>
            
            <iframe id="trestleboard" 
                src="https://docs.google.com/presentation/d/1wgrqs4MPx2IZgWi5ycEdjFsrdJTRBlw4/embed?start=false&loop=false&delayms=5000&slide=1"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Footer Placeholder -->
        <div id="footer-placeholder"></div>

    </div>

    <script>
        // Load Header and Footer Correctly
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                
                // Ensure Menu Works
                const toggleMenu = () => {
                    const menu = document.getElementById('dropdownMenu');
                    menu.classList.toggle('active');
                };
                
                document.querySelector('.hamburger-menu').onclick = toggleMenu;
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        // Fullscreen Toggle Function (Only Maximize)
        function toggleFullScreen() {
            let iframe = document.getElementById("trestleboard");

            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    console.error(`Error trying to enable full-screen mode: ${err.message}`);
                });
            }
        }
    </script>

</body>
</html>
