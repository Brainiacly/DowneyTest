<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Trestleboard</title>

    <!-- jQuery for Enhancements -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Pico CSS for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .trestleboard-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
        }

        iframe {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        /* Menu Bar Beneath the PowerPoint */
        .menu-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 900px;
            margin-top: 10px;
            background: rgba(50, 50, 50, 0.8);
            padding: 8px;
            border-radius: 5px;
        }

        .menu-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            padding: 8px 15px;
            transition: opacity 0.3s;
        }

        .menu-bar button:hover {
            opacity: 0.7;
        }

        footer {
            text-align: center;
            padding: 10px;
            color: white;
            background: #222;
        }
    </style>
</head>
<body>

    <!-- Page Wrapper -->
    <div class="content-wrapper">

        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Google Slides Embed -->
        <div class="trestleboard-container">

            <iframe id="trestleboard" 
                src="https://docs.google.com/presentation/d/1wgrqs4MPx2IZgWi5ycEdjFsrdJTRBlw4/embed?start=false&loop=false&delayms=5000&rm=minimal"
                allowfullscreen>
            </iframe>

            <!-- Menu Bar Beneath PowerPoint -->
            <div class="menu-bar">
                <button onclick="openFullScreen()">ðŸ”² Full Screen</button>
            </div>

        </div>

        <!-- Footer Placeholder -->
        <div id="footer-placeholder"></div>

    </div>

    <script>
        // Load Header and Footer Correctly
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                
                // Ensure Menu Works
                const toggleMenu = () => {
                    const menu = document.getElementById('dropdownMenu');
                    menu.classList.toggle('active');
                };
                
                document.querySelector('.hamburger-menu').onclick = toggleMenu;
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        // Fullscreen Toggle Function (Using Built-in Google Slides Fullscreen)
        function openFullScreen() {
            let iframe = document.getElementById("trestleboard");
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    console.error(`Error trying to enable full-screen mode: ${err.message}`);
                });
            }
        }
    </script>

</body>
</html>
