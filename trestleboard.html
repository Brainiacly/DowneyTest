<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Trestleboard</title>
    
    <!-- jQuery for Enhancements -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Pico CSS for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: white;
            text-align: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #800020;
            padding: 10px 20px;
            color: #f5f0e6;
            position: relative;
            border-bottom: 3px solid #8d6e63;
        }

        .header-bar .title {
            font-size: 24px;
            font-weight: bold;
        }

        .fullscreen-btn {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .fullscreen-btn:hover {
            background-color: #ffea80;
        }

        .trestleboard-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 75vh;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 10px;
            color: white;
            background: #222;
        }

        /* Fullscreen Mode */
        .fullscreen {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Page Wrapper -->
    <div class="content-wrapper">

        <!-- Header with Fullscreen Button -->
        <div class="header-bar">
            <div class="title">Digital Trestleboard</div>
            <button class="fullscreen-btn" onclick="toggleFullScreen()">Full Screen</button>
        </div>

        <!-- Google Slides Embed (Auto-play & Loop) -->
        <div class="trestleboard-container">
            <iframe id="trestleboard" 
                src="https://docs.google.com/presentation/d/1wgrqs4MPx2IZgWi5ycEdjFsrdJTRBlw4/embed?start=true&loop=true&delayms=5000"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Footer -->
        <div id="footer-placeholder"></div>

    </div>

    <script>
        // Load Header and Footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));

        // Fullscreen Toggle Function
        function toggleFullScreen() {
            let iframe = document.getElementById("trestleboard");

            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    console.error(`Error trying to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>

</body>
</html>
