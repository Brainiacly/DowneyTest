<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Trestleboard</title>

    <!-- Styles and Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #111 0%, #222 100%);
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: "Merriweather", sans-serif;
            overflow-x: hidden;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(255, 255, 255, 0.3);
            margin-top: 20px;
        }

        .trestleboard-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .trestleboard {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            display: block;
            margin: auto;
        }

        .maximize-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .maximize-button:hover {
            background: #ffe680;
        }

        /* Fullscreen mode */
        .fullscreen .trestleboard {
            width: 100vw;
            height: 100vh;
            max-width: none;
            max-height: none;
        }

        /* Mobile Adjustments */
        @media only screen and (max-width: 768px) {
            .trestleboard-container {
                width: 95%;
            }

            .header {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="header">Digital Trestleboard</div>

    <div class="trestleboard-container">
        <button class="maximize-button" onclick="toggleFullscreen()">Maximize</button>
        <div id="trestleboard-carousel" class="carousel"></div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        // Load Trestleboard images
        const trestleboardPages = [
            "trestleboard1.jpg",
            "trestleboard2.jpg",
            "trestleboard3.jpg",
            "trestleboard4.jpg"
        ]; // Replace with actual image paths

        let trestleboardCarousel = document.getElementById("trestleboard-carousel");
        trestleboardPages.forEach(src => {
            let img = document.createElement("img");
            img.src = src;
            img.classList.add("trestleboard");
            trestleboardCarousel.appendChild(img);
        });

        $(document).ready(function () {
            $('#trestleboard-carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true
            });
        });

        // Maximize/Fullscreen Toggle
        function toggleFullscreen() {
            document.querySelector(".trestleboard-container").classList.toggle("fullscreen");
        }
    </script>

</body>
</html>
