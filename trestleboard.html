<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Trestleboard</title>

    <!-- jQuery for Enhancements -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Pico CSS for Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <style>
        /* Ensure Page Scrolls Properly */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Wrapper for Proper Layout */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: flex-start;
            align-items: center;
        }

        /* Header Fix */
        #header-placeholder {
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* Trestleboard Container */
        .trestleboard-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 90%;
            max-width: 900px;
            margin-top: 20px;
        }

        /* Embed PowerPoint */
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        /* Menu Bar Beneath PowerPoint */
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 900px;
            margin-top: 10px;
            background: rgba(50, 50, 50, 0.8);
            padding: 8px;
            border-radius: 5px;
        }

        /* Button Styling */
        .menu-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            padding: 8px 15px;
            transition: opacity 0.3s;
        }

        .menu-bar button:hover {
            opacity: 0.7;
        }

        /* Arrange Buttons Properly */
        .button-group {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        /* Navigation Arrows */
        .nav-arrow {
            font-size: 1.2rem;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* Secondary Line Below Menu */
        .menu-bar-text {
            font-size: 0.9rem;
            color: #ddd;
            text-align: center;
            width: 100%;
            margin-top: 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            color: white;
            background: #222;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Page Wrapper -->
    <div class="content-wrapper">

        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Google Slides Embed -->
        <div class="trestleboard-container">
            <iframe id="trestleboard" 
                src="https://docs.google.com/presentation/d/1wgrqs4MPx2IZgWi5ycEdjFsrdJTRBlw4/embed?start=false&loop=false&delayms=5000&rm=minimal"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Menu Bar Beneath PowerPoint -->
        <div class="menu-bar">
            <button class="nav-arrow" onclick="prevSlide()">&#10094; Previous</button>
            <div class="button-group">
                <button class="fullscreen-btn" onclick="openFullScreen()">ðŸ”² Full Screen</button>
            
            </div>
            <button class="nav-arrow" onclick="nextSlide()">Next &#10095;</button>
                <br><center>
                (Esc to exit full screen - click through slides.)
                    </center>
        </div>
        <div class="menu-bar-text">(Esc to exit full screen - click through slides.)</div>

        <!-- Footer Placeholder -->
        <div id="footer-placeholder"></div>

    </div>

    <script>
        // Load Header and Footer Correctly
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                
                // Ensure Menu Works Properly
                document.querySelector('.hamburger-menu').addEventListener('click', function () {
                    document.getElementById('dropdownMenu').classList.toggle('active');
                });
            })
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        // Fullscreen Toggle Function
        function openFullScreen() {
            let iframe = document.getElementById("trestleboard");
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    console.error(`Error trying to enable full-screen mode: ${err.message}`);
                });
            }
        }

        // Function to Navigate Google Slides
        function postMessageToSlides(action) {
            let iframe = document.getElementById("trestleboard");
            iframe.contentWindow.postMessage({ method: action }, "*");
        }

        function nextSlide() {
            postMessageToSlides("next");
        }

        function prevSlide() {
            postMessageToSlides("prev");
        }
    </script>

</body>
</html>
