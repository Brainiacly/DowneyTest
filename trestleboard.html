<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Trestleboard</title>
    
    <!-- jQuery for potential enhancements -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Pico CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden; /* Prevents scrolling */
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(255, 255, 255, 0.3);
            margin: 10px 0;
        }

        .trestleboard-container {
            width: 100vw;
            height: 90vh; /* Takes full viewport height minus header/footer */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="header">Digital Trestleboard</div>

    <!-- Google Slides Embed (Auto-play & Loop) -->
    <div class="trestleboard-container">
        <iframe 
            src="https://docs.google.com/presentation/d/1wgrqs4MPx2IZgWi5ycEdjFsrdJTRBlw4/embed?start=true&loop=true&delayms=5000"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load Header and Footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading header:', error));

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));
    </script>

</body>
</html>
