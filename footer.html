<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
<style>
    .footer-container {
        background-color: #800020;
        color: #f5f0e6;
        padding: 15px 0;
        text-align: center;
        border-top: 2px solid #8d6e63;
        font-size: 0.9rem;
    }

    .footer-first-line {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
        padding-bottom: 5px;
    }

    .footer-first-line img {
        max-height: 60px;
        filter: brightness(90%);
    }

    .footer-first-line p {
        margin: 0;
        color: #f5f0e6;
    }

    .footer-first-line a {
        color: #f5f0e6;
        text-decoration: underline;
    }

    .footer-first-line a:hover {
        color: #d7ccc8;
    }

    .footer-line {
        border-bottom: 1px solid #f5f0e6;
        margin: 10px auto;
        width: 90%;
    }

    .footer-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 10px 0;
        flex-wrap: wrap;
    }

    .footer-links a {
        color: #f5f0e6;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .footer-links a:hover {
        text-decoration: underline;
    }

    .footer-second-line {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: nowrap;
        padding: 5px 20px;
        font-size: 0.95rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .footer-contact-info {
        display: flex;
        gap: 20px;
        list-style: none;
        padding: 0;
        margin: 0;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
    }

    .footer-contact-info li {
        margin: 10px;
        color: #f5f0e6;
        font-size: 0.75rem;
    }

    .footer-social {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin: 10px 0;
    }

    .footer-social a {
        margin: 0 5px;
        display: inline-block;
    }

    .footer-social img {
        max-height: 40px;
        filter: brightness(90%);
        transition: filter 0.3s ease;
    }

    .footer-social img:hover {
        filter: brightness(100%);
    }

    .cb {
        clear: both;
    }

    /* Mobile Adjustments */
    @media only screen and (max-width: 768px) {
        .footer-container {
            font-size: 0.8rem;
            padding: 10px 0;
        }

        .footer-first-line {
            flex-direction: column;
            text-align: center;
        }

        .footer-links {
            flex-direction: column;
            gap: 10px;
            padding: 5px 0;
        }

        .footer-links a {
            font-size: 0.8rem;
        }

        .footer-second-line {
            flex-direction: column;
            text-align: center;
            padding: 10px;
        }

        .footer-contact-info {
            flex-direction: column;
            gap: 5px;
            text-align: center;
        }

        .footer-contact-info li {
            font-size: 0.7rem;
        }

        .footer-social {
            justify-content: center;
            margin: 5px 0;
        }

        .footer-social img {
            max-height: 35px;
        }
    }
</style>

<div class="footer-container">

    </div>

    <!-- Line Under Learn More Section -->

        </div>
    </div>
</div>
