<!-- footer.html -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
<style>
    .footer-container {
        background-color: #800020;  /* Burgundy background for footer */
        color: #f5f0e6;             /* Light text for contrast */
        padding: 10px 0;
        text-align: center;
        border-top: 2px solid #8d6e63;  /* Stylish border on top */
        font-size: 0.9rem;          /* Slightly smaller text for a compact look */
    }

    .footer-first-line {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
        padding-bottom: 5px;
    }

    .footer-first-line img {
        max-height: 60px;
        filter: brightness(90%);
    }

    .footer-first-line p {
        margin: 0;
        color: #f5f0e6;
    }

    .footer-first-line a {
        color: #f5f0e6;
        text-decoration: underline;
    }

    .footer-first-line a:hover {
        color: #d7ccc8;
    }

    .footer-line {
        border-bottom: 1px solid #f5f0e6;
        margin: 10px auto;
        width: 90%;  /* Line width for a cleaner look */
    }

    .footer-links {
        display: flex;
        justify-content: center;
        gap: 95px;  /* More space between page links */
        padding: 10px 0;
    }

    .footer-links a {
        color: #f5f0e6;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .footer-links a:hover {
        text-decoration: underline;
    }

    .footer-second-line {
        display: flex;
        justify-content: space-between;  /* Space between contact info and social icons */
        align-items: center;
        flex-wrap: wrap;
        padding: 5px 20px;  /* Padding for breathing room */
        font-size: 0.95rem;  /* Smaller font for contact info and social media */
    }

    .footer-contact-info {
        display: flex;
        gap: 20px;          /* Space between items */
        list-style: none;    /* Remove bullet points */
        padding: 0;
        margin: 0;
    }

    .footer-contact-info li {
        margin: 10px;
        color: #f5f0e6;
        font-size: 0.75rem;  /* 1/3 smaller font for contact info */
    }

    .footer-contact-info li::before {
        content: "";         /* Remove any default list symbols */
    }

    .footer-social {
        display: flex;
        gap: 15px;  /* Space between social media icons */
        margin-right: 35px;  /* Move icons to the left */
    }

    .footer-social a {
        margin: 0 5px;
        display: inline-block;
    }

    .footer-social img {
        max-height: 50px;         /* Increased size for social icons */
        filter: brightness(90%);
        transition: filter 0.3s ease;
    }

    .footer-social img:hover {
        filter: brightness(100%);
    }

    .cb {
        clear: both;
    }
</style>

<div class="footer-container">
    <!-- First Line with Logo and Learn More Link -->
    <div class="footer-first-line">

        <span>
            <p>Learn more about Freemasonry at the 
                <a href="http://www.freemason.org" target="_blank" rel="noopener noreferrer">Masons of California website</a>
            </p>
        </span>
        <img loading="lazy" src="https://lodge220.freemason.org/wp-content/themes/californialodges/images/logo-footer.png" alt="Lodge Logo" />
    </div>

    <!-- Line Under Learn More Section -->
    <div class="footer-line"></div>

    <!-- Spread Links Across the Page -->
    <div class="footer-links">

        <a href="about.html">About</a>
        <a href="calendar.html">Calendar</a>
        <a href="contactus.html">Contact Us</a>
        <a href="events.html">Events</a>
        <a href="joinus.html">Join Us</a>
        <a href="news.html">News</a>
    </div>

    <!-- Line Under Links Section -->
    <div class="footer-line"></div>

    <!-- Contact Info and Social Media Links -->
    <div class="footer-second-line">

        <div class="footer-contact-info">

            </a>
        </div>
    </div>
</div>
