<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event - Downey United Lodge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #fff;
        }

        .content-container {
            max-width: 100%;
            margin: 0 auto;
            background-color: #1a1a1a;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 50%;
            height: 95vh;
            border: none;
            margin: 0;
            padding: 0;
        }

        .click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

<!-- Header -->
<div id="header-placeholder"></div>

<div class="header">Event Presentation</div>

<div class="content-container">
    <iframe id="left-slide" src="https://docs.google.com/presentation/d/1wgrqs4MPx2IZgWi5ycEdjFsrdJTRBlw4/embed?start=false&loop=true&rm=minimal&slide=1" allowfullscreen></iframe>
    <iframe id="right-slide" src="https://docs.google.com/presentation/d/1wgrqs4MPx2IZgWi5ycEdjFsrdJTRBlw4/embed?start=false&loop=true&rm=minimal&slide=2" allowfullscreen></iframe>
    <div class="click-overlay" onclick="clickSlides()"></div>
</div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<script>
    // Load header and footer
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            if (hamburgerMenu) {
                hamburgerMenu.addEventListener('click', () => {
                    const menu = document.getElementById('dropdownMenu');
                    if (menu) menu.classList.toggle('active');
                });
            }
        })
        .catch(error => console.error('Error loading header:', error));

    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));

    // Function to simulate clicks on both iframes
    function clickSlides() {
        const leftSlide = document.getElementById('left-slide').contentWindow;
        const rightSlide = document.getElementById('right-slide').contentWindow;

        // Click left slide first, then right slide
        leftSlide.postMessage('next', '*');
        setTimeout(() => {
            rightSlide.postMessage('next', '*');
        }, 200);  // Small delay to ensure sequential clicks
    }
</script>

</body>
</html>
