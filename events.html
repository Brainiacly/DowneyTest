<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event - Downey United Lodge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #fff;
        }

        .content-container {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<!-- Header -->
<div id="header-placeholder"></div>

<div class="header">Event Presentation</div>

<div class="content-container">
    <iframe src="https://docs.google.com/presentation/d/1wgrqs4MPx2IZgWi5ycEdjFsrdJTRBlw4/embed?start=true&loop=true&delayms=5000" allowfullscreen></iframe>
</div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<script>
    // Load header and footer
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;

            // Ensure menu opens correctly
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            if (hamburgerMenu) {
                hamburgerMenu.addEventListener('click', () => {
                    const menu = document.getElementById('dropdownMenu');
                    if (menu) menu.classList.toggle('active');
                });
            }
        })
        .catch(error => console.error('Error loading header:', error));

    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));
</script>

</body>
</html>
