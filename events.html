<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event - Downey United Lodge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #fff;
        }

        .content-container {
            max-width: 100%;
            margin: 0 auto;
            background-color: #1a1a1a;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 50%;
            height: 95vh;
            border: none;
            margin: 0;
            padding: 0;
        }

        /* Transparent overlay to capture clicks */
        .click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

<!-- Header -->
<div id="header-placeholder"></div>

<div class="header">Event Presentation</div>

<div class="content-container">
    <iframe id="left-slide" allowfullscreen></iframe>
    <iframe id="right-slide" allowfullscreen></iframe>
    <div class="click-overlay" onclick="nextSlide()"></div>
</div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<script>
    // Load header and footer
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;

            // Ensure menu opens correctly
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            if (hamburgerMenu) {
                hamburgerMenu.addEventListener('click', () => {
                    const menu = document.getElementById('dropdownMenu');
                    if (menu) menu.classList.toggle('active');
                });
            }
        })
        .catch(error => console.error('Error loading header:', error));

    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));

    // Slide data
    const slideURLs = [
        "https://docs.google.com/presentation/d/1wgrqs4MPx2IZgWi5ycEdjFsrdJTRBlw4/embed?start=false&loop=false&slide=0&rm=minimal",
        "https://docs.google.com/presentation/d/1wgrqs4MPx2IZgWi5ycEdjFsrdJTRBlw4/embed?start=false&loop=false&slide=1&rm=minimal",
        "https://docs.google.com/presentation/d/1wgrqs4MPx2IZgWi5ycEdjFsrdJTRBlw4/embed?start=false&loop=false&slide=2&rm=minimal",
        "https://docs.google.com/presentation/d/1wgrqs4MPx2IZgWi5ycEdjFsrdJTRBlw4/embed?start=false&loop=false&slide=3&rm=minimal"
    ];

    // Start with page 1 on the left and page 2 on the right
    let leftIndex = 0;  // Start at Page 1 (index 0)
    let rightIndex = 1; // Start at Page 2 (index 1)

    // Function to update the slides
    function updateSlides() {
        const leftSlide = document.getElementById('left-slide');
        const rightSlide = document.getElementById('right-slide');
        
        leftSlide.src = slideURLs[leftIndex % slideURLs.length];
        rightSlide.src = slideURLs[rightIndex % slideURLs.length];
    }

    // Function to move to the next pair of slides
    function nextSlide() {
        leftIndex = (leftIndex + 1) % slideURLs.length;
        rightIndex = (rightIndex + 1) % slideURLs.length;
        updateSlides();
    }

    // Initialize slides
    updateSlides();
</script>

</body>
</html>
